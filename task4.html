<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.main{
		position: absolute;
		height: 200px;
		width: 400px;
		background: #ccc;
		top: 50%;
		margin-top:-100px;
		left:50%;
		margin-left:-200px;
	}
		.left-top-area{
		background: #fc0;
		height: 50px;
		width:50px;
		border-radius:0 0 50px 0 ;

	}
	.right-bottom-area{
		background: #fc0;
		height: 50px;
		width:50px;
		border-radius:50px 0 0 0 ;
		position:absolute;/* 绝对定位的相对位置是父亲元素 */
		right: 0;
		bottom: 0;
	}
	

</style>
</head>
<body>
    <div class="main">
    	<div class="left-top-area"></div>
    	<div class="right-bottom-area"></div>
    </div>
</body>
</html>
